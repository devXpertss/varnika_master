name: Android CI - Build APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "Custom App Name"
        required: true
        default: "Varnika Jewellers"
      icon_url:
        description: "Custom Icon URL (PNG/JPG)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Give permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Customize app name and icon
        run: |
          echo "Changing app name to: ${{ github.event.inputs.app_name }}"
          sed -i "s#<string name=\"app_name\">.*</string>#<string name=\"app_name\">${{ github.event.inputs.app_name }}</string>#" app/src/main/res/values/strings.xml
          
          if [ ! -z "${{ github.event.inputs.icon_url }}" ]; then
            echo "Downloading custom icon..."
            mkdir -p app/src/main/res/mipmap-xxxhdpi
            curl -L "${{ github.event.inputs.icon_url }}" -o app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            # Copy same icon to all mipmap folders
            for d in app/src/main/res/mipmap-*dpi; do
              cp app/src/main/res/mipmap-xxxhdpi/ic_launcher.png "$d/ic_launcher.png" || true
            done
          fi

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-debug
          path: app/build/outputs/apk/debug/app-debug.apk
