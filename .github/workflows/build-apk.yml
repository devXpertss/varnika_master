name: Android CI - Build APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: "Custom App Name"
        required: true
        default: "Varnika Jewellers"
      icon_url:
        description: "URL of custom app icon (.png)"
        required: true
        default: "https://example.com/icon.png"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Download custom icon
        run: |
          mkdir -p app/src/main/res/mipmap-anydpi-v26/
          curl -L "${{ github.event.inputs.icon_url }}" -o app/src/main/res/mipmap-anydpi-v26/ic_launcher.png

      - name: Update app name
        run: |
          sed -i "s|<string name=\"app_name\">.*</string>|<string name=\"app_name\">${{ github.event.inputs.app_name }}</string>|" app/src/main/res/values/strings.xml

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Custom-${{ github.event.inputs.app_name }}
          path: app/build/outputs/apk/debug/app-debug.apk
